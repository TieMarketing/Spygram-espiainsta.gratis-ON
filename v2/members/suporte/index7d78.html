<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="theme.css" type="text/css">
</head>

<body >
  <div class="bg-white py-3">
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center flex-row align-items-center col-md-12">
          <img class="img-fluid d-block float-left" src="logo.png" width="175px">
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center p-0 m-0">Olá, Bem vindo ao suporte&nbsp;<span class="badge badge-light">InstaGuard Pro</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 my-3">
          <p class="text-monospace text-center">Para dar inicio ao seu atendimento, digite seu email abaixo...</p>
          <form class="form-inline text-center d-flex align-items-center justify-content-center flex-row m-0 mt-3" id="support-form">
            <div class="input-group w-100">
              <input type="text" class="form-control" placeholder="Seu e-mail">
              <div class="input-group-append"><button class="btn btn-primary" type="submit">Iniciar</button></div>
            </div>
          </form>
          
          
          <div id="status-message" style="display:none;" class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Carregando...</span>
  </div>
  <p>Aguarde, transferindo para um atendente, sua posição na fila é: <span id="queue-position">17</span></p>
</div>
          
          
          <div class="row" id="iframe-suporte" style="display: none;">
            <div class="col-md-12">
                <typebot-standard style="height: 100vh; "></typebot-standard>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  
<script>
  $(document).ready(function() {
    var queuePosition = 1;
    var maxTime = 10; // Tempo máximo em segundos (10 minutos)
    var elapsedTime = 0;

    $('#support-form').on('submit', function(event) {
      event.preventDefault();
      $('.input-group').hide(); // Oculta o grupo de entrada
      $('#status-message').show();
      var randomTime = Math.floor(Math.random() * 5) + 1; // Define o tempo aleatório entre 1 e 5 segundos
      var interval = setInterval(function() {
        elapsedTime += randomTime;
        if (queuePosition > 1 && elapsedTime <= maxTime) {
          queuePosition--;
          $('#queue-position').text(queuePosition);
          randomTime = Math.floor(Math.random() * 5) + 1; // Recalcula o tempo aleatório para a próxima iteração
        } else {
          clearInterval(interval);
          $('#iframe-suporte').css('display', 'block');
          $('#status-message').hide();
        }
      }, randomTime * 1000);
    });
  });
</script>

<script type="module">
  import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.2.85/dist/web.js';

  Typebot.initStandard({
    typebot: "suporte-spygram-3z6ej9l",
    apiHost: "https://view.suporte-dedicado.online",
  });
</script>
